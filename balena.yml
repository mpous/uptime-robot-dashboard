version: "2"
slug: "uptime-robot-dashboard"
name: "UptimeRobot Dashboard"
type: "sw.application"
assets:
    - url: "https://github.com/secanis/uptime-robot-dashboard"
      name: "repository"
    - url: "https://raw.githubusercontent.com/secanis/uptime-robot-dashboard/master/docs/images/logo.png"
      name: "logo"
data:
    description: "This dashboard was created based on the Uptime Robot Service. You can create there an account for free and access on the the data by the REST API."
    applicationEnvironmentVariables:
        - NODE_ENV: "production"
        - UPTIME_ROBOT_API_KEY: "{yourUptimeRobotAPIKey}"
    defaultDeviceType: "raspberrypi3"
    supportedDeviceTypes:
        - "raspberrypi3"
        - "raspberrypi4-64"
