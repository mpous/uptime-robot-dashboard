<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard Starter</title>
        <script src="static/display.js"></script>
        <script src="static/scripts/script.js"></script>
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/styles/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="static/styles/styles.css" />
        <style>
            .uptime-grid {
                padding: 15px;
            }

            .older-data {
                margin-top: 10px;
            }

            footer {
                position: fixed;
                width: 100%;
                bottom: 10px;
                padding-left: 10px;
                padding-right: 10px;
                display: flex;
                justify-content: space-between;
            }

            .author-info,
            .author-info a,
            .version-info {
                color: white;
                text-decoration: none;
            }
        </style>
    </head>
    <body class="bg-image">
        <main class="bg-dark">
            <div class="progress" style="height: 3px">
                <div
                    class="progress-bar bg-primary reload-progress"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="text-white uptime-grid card-columns">
                <em>loading...</em>
            </div>
        </main>
        <footer>
            <small class="text-white author-info"
                >brought to you by
                <a href="https://secanis.ch">secanis.ch</a></small
            >
            <small class="text-white version-info"></small>
        </footer>
    </body>
</html>
