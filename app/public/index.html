<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard Starter</title>
        <script src="static/display.js"></script>
        <script src="static/scripts/script.js"></script>
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <style>
            .uptime-grid {
                padding: 15px;
            }

            .older-data {
                margin-top: 10px;
            }

            .version-info {
                position: fixed;
                bottom: 10px;
                right: 10px;
            }
        </style>
    </head>
    <body class="bg-dark">
        <div class="progress" style="height: 3px;">
            <div class="progress-bar bg-primary reload-progress" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="text-white uptime-grid card-columns"><em>loading...</em></div>
        <small class="text-white version-info"></small>
    </body>
</html>
